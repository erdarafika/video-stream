<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/GunRecorder.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/GunStreamer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/GunViewer.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/mediabuffer.js"></script>
</head>

<body>
  <button type="button" onclick="gunRecorder.startCamera()">Start Camera</button>
  <button type="button" onclick="gunRecorder.startScreenCapture()">Start ScreenCapture</button>
  <button id="record_button" type="button" onclick="gunRecorder.record()">Start Recording</button>
  <br><br>
  Streamer<br>
  <video id="record_video" width="20%" autoplay muted></video>
  <br>
  <br>
  Viewer<br>
  <video id="remote" width="70%" autoplay muted></video>
  <script src="https://cdn.jsdelivr.net/gh/QVDev/GunStreamer@0.0.8/js/integration.js"></script>
</body>

</html>
